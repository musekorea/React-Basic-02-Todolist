<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>React Todolist</title>
</head>
<body>
  <div id="root"></div>
  <!-- =======REACT======= -->

  <script type="text/babel">
    const root = document.querySelector("#root")

    const Form = ({makeTodo})=>{
      const [inputValue, setInputValue] = React.useState("")
      const handleInputChange = (e)=>{setInputValue(()=>e.target.value)}
      const handleFormSubmit = (e)=>{
        e.preventDefault()
        makeTodo(inputValue)
      }
      return <div className="form-container">
        <form action="" onSubmit={handleFormSubmit}>
          <div className="input-box">
            <span>ðŸ“‹</span>
            <input type="text" placeholder="New Todo" value={inputValue} onChange={handleInputChange}/></div>
          <button >Add new task</button>
          </form>
        </div>
    }

    const Todo = ({todo})=>{
      return <li>{todo}
            <div className="button-box">
              <button><img src="./images/editor.png" alt="" style={{width:"12px"}}/></button>
              <button><img src="./images/delete-fill.png" alt="" style={{width:"12px"}}/></button></div>
          </li> 
    }

    const App = ()=>{
      const [todos, setTodos] = React.useState(JSON.parse(localStorage.getItem("todos"))||[] )
      const makeTodo = (inputValue)=>{
        setTodos(()=>[...todos, inputValue])
        localStorage.setItem("todos", JSON.stringify([...todos, inputValue]))
      }
      return (
        <div className="app-container">
          <h2>React Todolist</h2>
          <div className="todos-container">
            <ul>
              {todos.map((todo)=><Todo todo={todo} />)}
            </ul>
          </div>
          <Form makeTodo={makeTodo}/>
        </div>)
    } 
    ReactDOM.render(<App/>, root)
  </script>
</body>
</html>
